name: Model Registry Smoke Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: npx playwright install chromium --with-deps

      - name: Start local server
        run: |
          npx serve -l 3000 &
          sleep 3
          curl -s http://localhost:3000/index.html > /dev/null || exit 1

      - name: Run Model Registry smoke tests
        run: node scripts/model-registry-smoke.mjs
