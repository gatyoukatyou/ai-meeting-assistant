name: UI Smoke Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ui-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run UI smoke checks
        run: |
          npm run test:ui-smoke
          npm run test:config-smoke
