name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run config smoke check
        run: npm run test:config-smoke

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        continue-on-error: true
        run: npm run format:check

      - name: Check JS syntax
        run: |
          echo "Checking JavaScript syntax..."
          find js -type f -name "*.js" | sort | while IFS= read -r f; do
            echo "  Checking $f"
            node --check "$f"
          done
          echo "All JS files passed syntax check"

      - name: Check JSON validity (locales)
        run: |
          echo "Checking JSON validity..."
          for f in locales/*.json; do
            echo "  Checking $f"
            node -e "JSON.parse(require('fs').readFileSync('$f', 'utf8'))"
          done
          echo "All JSON files are valid"

      - name: Check i18n locale key completeness
        run: node scripts/check-i18n-keys.mjs

      - name: Check required docs exist
        run: |
          echo "Checking required documentation..."
          test -f docs/RELEASE_CHECKLIST.md && echo "  docs/RELEASE_CHECKLIST.md exists"
          test -f docs/SECURITY.md && echo "  docs/SECURITY.md exists"
          test -f docs/PRIVACY.md && echo "  docs/PRIVACY.md exists"
          echo "All required docs present"

      - name: Check docs consistency
        run: bash scripts/check-docs-consistency.sh

      - name: Check PRICING sync (warning only)
        run: node scripts/check-pricing-sync.js
